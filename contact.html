        <div id="contact" class="container">
            <h2 class="title">contact</h2>
            <div class="contact">
                <div class="contact-text">
                    <p>フラワーギフトのご注文の方は、花束かアレンジメントをご選択のうえ、<br>メッセージ欄にご用途とご予算をご記入ください。<br>迷われている場合はご相談ください。</p>
                    <p>季節のおまかせブーケをご注文の方は、ご希望のお渡し日をメッセージ欄にご記入ください。</p>
                </div>
                <div class="contact-form">
                    <dl>
                        <dt><label for="name">お名前</label></dt>
                        <dd><input type="text" id="name" name="your-name"></dd>
                        <dt><label for="email">メールアドレス</label></dt>
                        <dd><input type="text" id="email" name="" your-email></dd>
                        <dt><label for="tell">電話番号</label></dt>
                        <dd><input type="text" id="tell" name="" your-tell></dd>
                        <label for="checkbox1">花束</label>
                        <input type="checkbox" id="checkbox1" onclick="toggleCheckboxes('checkbox1', 'checkbox2')">
                        <label for="checkbox2">アレンジメント</label>
                        <input type="checkbox" id="checkbox2" onclick="toggleCheckboxes('checkbox2', 'checkbox1')">
                        <dt><label for="message">メッセージ</label></dt>
                        <dd><textarea id="message" name="your-message"></textarea></dd>
                    </dl>

                    <div class="btn">
                        <!-- <a href=""><input type="submit" value="メッセージを送信する"></a> -->
